<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="brand-name">Tasks<span class="org">Org</span></h1>
        </nav>
    </header>
    <div class="addTaskPopup">
        <div class="addTaskHead"><h1>Add New Task</h1><i class="bi bi-x-circle" onclick="closePopup()"></i></div>
        <!-- <hr> -->
        <div class="addTaskBody">
            <input type="text" placeholder="Enter Task Name" class="taskName" required>
            <button onclick="addTaskFunc()"><i class="bi bi-plus"></i> Add Task</button>
        </div>
    </div>
    <div class="addItemPopup">
        <div class="addItemHead"><h1>Add New Item</h1><i class="bi bi-x-circle" onclick="closeItemPopup()"></i></div>
        <!-- <hr> -->
        <div class="addItemBody">
            <input type="text" placeholder="Enter Item Name" class="itemName" required>
            <button onclick="addItemFunc()"><i class="bi bi-plus"></i> Add Item</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="addTask">
            <i class="bi bi-plus-circle-fill"></i>
            <h1>
                Add New Task
            </h1>
        </div>
        <div class="emptyList">
            <img src="images/checklist.gif" alt="checkList" class="checkList">
            <div class="text">
                <p>You Have </p>
                <p>No Added Tasks....</p>
            </div>
        </div>
        <div class="tasks">

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
